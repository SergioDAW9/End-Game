<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salir de la Aplicación</title>
    <style>
        /* Estilos para centrar el div en medio de la pantalla */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .confirm-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .accept {
            background-color: green;
            color: white;
        }
        .cancel {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <button onclick="mostrarConfirmacion()">Salir</button>

    <div id="overlay" class="overlay" style="display: none;">
        <div class="confirm-box">
            <p>¿Quieres salir?</p>
            <button class="button accept" onclick="salir()">Aceptar</button>
            <button class="button cancel" onclick="cancelar()">Cancelar</button>
        </div>
    </div>

    <script>
        function mostrarConfirmacion() {
            document.getElementById('overlay').style.display = 'flex';
        }

        function salir() {
            // Aquí puedes agregar la lógica para salir de la aplicación
            console.log("Saliendo de la aplicación...");
            document.getElementById('overlay').style.display = 'none';
        }

        function cancelar() {
            // Aquí puedes agregar la lógica para cancelar la acción
            console.log("Acción cancelada");
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
