<!DOCTYPE html>
<html>
<head>
    <title>Cambiar Imagen</title>
</head>
<body>
    <label for="gender">Sexo</label>
    <select id="gender" onchange="changeImage()">
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
    </select>

    <br><br>

    <img id="genderImage" src="hombre.png" alt="Imagen de gÃ©nero" width="200">

    <script>
        function changeImage() {
            const genderSelect = document.getElementById('gender');
            const genderImage = document.getElementById('genderImage');
            const selectedGender = genderSelect.value;

            if (selectedGender === 'hombre') {
                genderImage.src = 'hombre.png';
            } else if (selectedGender === 'mujer') {
                genderImage.src = 'mujer.png';
            }
        }
    </script>
</body>
</html>
